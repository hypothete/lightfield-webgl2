<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Field Renderer 2021</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='controls'>
    <div>
      <label for='aperture'>Aperture</label>
      <input type='range' min='0' max='10' step='0.1' id='aperture' />
    </div>
    <div>
      <label for='focus'>Focus</label>
      <input type='range' min='-0.01' max='0.01' step='0.001' id='focus' />
    </div>
    <p>Click and drag to orbit around the light field. Scroll wheel zooms in and out.</p>
    <p>Images from the <a target="_blank" noreferrer noopener href="http://lightfield.stanford.edu/lfs.html">Stanford Light Field Archive</a></p>
  </div>
  <script src="app.js" type="module"></script>
</body>
</html>
