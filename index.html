<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Field 2021</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script type='x-shader/x-vertex'>
    out vec2 vSt;
    out vec2 vUv;
    uniform float focusingPlane;
    uniform vec3 virtualCam;

    void main() {
      vec3 posToCam =  position - virtualCam + vec3(0.0, 0.0, focusingPlane);
      vec3 nDir = normalize(posToCam);
      float zRatio = (position.z + focusingPlane) / nDir.z;
      vec3 nPoint = zRatio * nDir;
      vUv = nPoint.xy + vec2(0.5);
      vSt = uv;
      gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    }
  </script>
  <script type='x-shader/x-fragment'>
    precision highp float;
	  precision highp int;
	  precision highp sampler2DArray;

	  uniform sampler2DArray field;
    uniform vec2 camArraySize;
    in vec2 vSt;
    in vec2 vUv;

    void main() {
      float camX = floor(vSt.x * (camArraySize.x - 1.0));
      float camY = floor(vSt.y * (camArraySize.y - 1.0));
      float camOff = camX + camArraySize.x * camY;
      vec4 color = texture(field, vec3( vUv, camOff ) );
      gl_FragColor = vec4(color.rgb, 1.0);
    }
  </script>
  <script src="app.js" type="module"></script>
</body>
</html>
